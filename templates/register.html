<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IITK Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="app-body">
    
    <header class="app-header">
        <div class="container header-content">
            <a href="/driver" class="nav-back"><span>&#8592;</span> Back</a>
            <h1 class="app-page-title">New Profile</h1>
            <div style="width: 60px;"></div>
        </div>
    </header>

    <main class="app-content">
        <div class="container">
            <form method="POST" class="app-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Ex. Ramesh Gupta" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Ex. 9876543210" required>
                </div>

                <div class="form-group">
                    <label>Upload Photo (Optional)</label>
                    <input type="file" name="photo" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Vehicle Type</label>
                    <div class="select-wrapper">
                        <select name="vehicle">
                            <option value="Auto">Auto Rickshaw</option>
                            <option value="E-Rick">E-Rickshaw</option>
                            <option value="Taxi">Taxi Cab</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Starting Location</label>
                    <div class="select-wrapper">
                        <select name="location">
                            <option value="Main Gate">Main Gate</option>
                            <option value="Old Shopping Complex">Old Shopping Complex</option>
                            <option value="Hall 1">Hall 1</option>
                            <option value="Hall 14">Hall 14</option>
                            <option value="Hall 10">Hall 10</option>
                            <option value="New SAC">New SAC</option>
                            <option value="Health Centre">Health Centre</option>
                            <option value="Academic Area">Academic Area</option>
                            <option value="GH1">GH1</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-block">Create Account & Go Online</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container"><p>Â© IITK 2026</p></div>
    </footer>
</body>
</html>
